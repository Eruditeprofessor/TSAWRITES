<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSA WRITES</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>
      <img src="images/images/notes.png" alt="Notes icon" /> TSA NOTES
    </h1>

    <button class="btn">
      <img src="images/images/edit.png" alt="edit icon" /> Create Notes
    </button>

    <div class="notes-container">
      <div class="note">
        <p contenteditable="true" class="input-box">Write your note...</p>
        <img src="images/images/delete.png" alt="delete" class="delete-btn">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
